<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>领取成功 - cdk特权小站</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Success Page Specific Styles */
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .success-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .success-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .success-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }
        
        .success-message {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 25px;
        }
        
        .qr-container {
            background: rgba(20, 20, 40, 0.9);
            padding: 5px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            margin: 0 auto 15px;
            display: inline-block;
            max-width: 80%;
            max-height: 60vh;
            overflow: hidden;
            text-align: center;
        }
        
        #qr-img {
            width: auto;
            max-width: 100%;
            max-height: 45vh;
            height: auto;
            object-fit: contain;
            border-radius: 6px;
            background: #fff;
            padding: 4px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }
        
        .instruction-text {
            font-size: 0.9rem;
            color: #e0e0e0;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .back-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            background: rgba(20, 20, 40, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-btn:hover {
            background: rgba(20, 20, 40, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        #success-footer-text {
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .success-title {
                font-size: 1.6rem;
                line-height: 1.2;
            }
            
            .success-message {
                font-size: 0.8rem;
                margin-bottom: 20px;
                padding: 0 15px;
            }
            
            .success-container {
                padding: 8px;
            }
            
            .success-content {
                padding: 20px 5px;
            }
            
            .qr-container {
                padding: 5px;
                margin: 0 10px 20px;
                border-radius: 10px;
                max-height: 60vh;
            }
            
            #qr-img {
                width: auto;
                max-width: 100%;
                max-height: 45vh;
                height: auto;
                padding: 4px;
                border-radius: 6px;
            }
            
            .instruction-text {
                font-size: 0.85rem;
                margin: 0 15px 20px;
                line-height: 1.5;
                padding: 10px;
                background: rgba(20, 20, 40, 0.8);
                border-radius: 8px;
                border: 1px solid rgba(102, 126, 234, 0.2);
            }
            
            .back-btn {
                padding: 10px 25px;
                font-size: 0.95rem;
                border-radius: 8px;
                letter-spacing: 0.5px;
            }
            
            #success-footer-text {
                padding: 12px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .success-title {
                font-size: 1.4rem;
                line-height: 1.3;
            }
            
            .success-message {
                font-size: 0.75rem;
                margin-bottom: 15px;
                padding: 0 10px;
            }
            
            .success-content {
                padding: 15px 5px;
            }
            
            .qr-container {
                padding: 4px;
                margin: 0 8px 15px;
                border-radius: 8px;
                max-height: 55vh;
            }
            
            #qr-img {
                padding: 3px;
                max-height: 40vh;
                border-radius: 5px;
            }
            
            .instruction-text {
                font-size: 0.8rem;
                margin: 0 12px 15px;
                padding: 8px;
                line-height: 1.4;
            }
            
            .back-btn {
                padding: 9px 20px;
                font-size: 0.9rem;
                border-radius: 7px;
            }
            
            #success-footer-text {
                padding: 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image Wall -->
    <div id="bg-image-wall"></div>
    
    <!-- Background Animation Container -->
    <div id="background-container"></div>
    
    <!-- Background Blur Mask -->
    <div id="background-mask"></div>
    
    <div class="success-container">
        <div class="success-content">
            <h1 class="success-title">领取成功</h1>
            <p class="success-message">恭喜您获得游戏特权！</p>
            
            <div class="qr-container">
                <img id="qr-img" src="" alt="特权二维码" />
            </div>
            
            <div class="instruction-container">
                <p id="success-instruction-text" class="instruction-text"></p>
            </div>
            
            <a href="index.html" class="back-btn">返回首页</a>
        </div>
        
        <div id="success-footer-text"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
